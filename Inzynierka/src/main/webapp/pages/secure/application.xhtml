<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags">

<h:body>
	<ui:composition template="../template/template.xhtml">
		<ui:define name="content">

			<h1>Złóż wniosek</h1>
			<h:form>
				<h:panelGrid>
					<h:outputText value="Typ wniosku:" />
					<p:selectOneMenu id="appTypeSelect" disabled="true" value="#{1}"
						effect="fade" filter="true" filterMatchMode="startsWith"
						style="width:195px">
						<f:selectItems value="#{appTypeEB.types}" var="type"
							itemLabel="#{appTypeEB.getType(type.intValue)}"
							itemValue="#{type.intValue}" />
					</p:selectOneMenu>
				</h:panelGrid>

				<h:outputText value="Osoba składająca wniosek" />
				<p:selectOneMenu id="personSelect" value="1" effect="fade"
					filter="true" filterMatchMode="startsWith" style="width:307px">
					<f:selectItem itemLabel="(puste)" itemValue="" />
					<f:selectItems value="#{personMB.personList}" var="person"
						itemLabel="#{person.personName} #{person.surname}"
						itemValue="#{person.personId}" />
				</p:selectOneMenu>

				<h:outputText value="Zwierzę, którego dotyczy wniosek" />
				<p:selectOneMenu id="personSelect" value="1" effect="fade"
					filter="true" filterMatchMode="startsWith" style="width:307px">
					<f:selectItem itemLabel="(puste)" itemValue="" />
					<f:selectItems value="#{personMB.personList}" var="person"
						itemLabel="#{person.personName} #{person.surname}"
						itemValue="#{person.personId}" />
				</p:selectOneMenu>

				<h:outputText value="Opis e-Wniosku"/>
				<h:panelGrid column="1">
					<p:inputTextarea rows="5" cols="30" counter="display"
						maxlength="10" counterTemplate="Pozostało {0} znaków"
						autoResize="false" />
					<h:outputText id="display" />
				</h:panelGrid>
				
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
