<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags">

<h:body>
	<ui:composition template="../template/template.xhtml">
		<ui:define name="content">

			<h1>Eksportuj przelewy</h1>
			<h:form id="mainForm">
				<p:growl id="growl" life="2000" />
				
				<h:panelGrid id="mainPanel" columns="2"
					style="text-align:left; margin-left:210px; margin-bottom:20px"
					cellpadding="5" cellspacing="3">

					<h:outputText value="Ścieżka do miejsca, gdzie ma się utworzyć plik:" />
				<h:inputText value="#{financialSupportMB.path}" />
			</h:panelGrid>

				<p:commandButton value="Eksportuj przelew" id="adoptButton" update=":mainForm:growl"
					actionListener="#{financialSupportMB.export()}" onclick="PrimeFaces.monitorDownload(start, stop);"
					icon="ui-icon-arrowreturnthick-1-e" />
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>
