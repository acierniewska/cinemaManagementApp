<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
	    <ui:composition>
	    		<!-- RZECZY DO SCHEDULE -->
			<script type="text/javascript">
	            PrimeFaces.locales['pl'] = {
	            closeText: 'Zamknij',
	            prevText: 'Poprzedni',
	            nextText: 'Następny',
	            currentText: 'Bieżący',
	            monthNames: ['Styczeń','Luty','Marzec','Kwiecień','Maj','Czerwiec','Lipiec','Sierpień','Wrzesień','Październik','Listopad','Grudzień'],
	            monthNamesShort: ['Sty','Lut','Mar','Kwi','Maj','Cze', 'Lip','Sie','Wrz','Paź','Lis','Gru'],
	            dayNames: ['Niedziela','Poniedziałek','Wtorek','Środa','Czwartek','Piątek','Sobota'],
	            dayNamesShort: ['Nie','Pon','Wt','Śr','Czw','Pt','So'],
	            dayNamesMin: ['N','P','W','Ś','Cz','P','S'],
	            weekHeader: 'Tydzień',
	            firstDay: 1,
	            isRTL: true,
	            showMonthAfterYear: false,
	            yearSuffix: 'r',
	            timeOnlyTitle: 'Tylko czas',
	            timeText: 'Czas',
	            hourText: 'Godzina',
	            minuteText: 'Minuta',
	            secondText: 'Sekunda',
	            currentText: 'Teraz',
	            ampm: false,
	            month: 'Miesiąc',
	            week: 'Tydzień',
	            day: 'Dzień',
	            allDayText : 'Cały dzień'
	        };
	        </script>
	        <p:growl id="messages" showDetail="true" />
	       	<p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
		        <h:panelGrid id="eventDetails" columns="2">
		            <h:outputLabel for="title" value="Title:" />
		            <p:inputText id="title" value="#{scheduleView.event.title}" required="true" />
		 
		            <h:outputLabel for="from" value="From:" />
		            <p:inputMask id="from" value="#{scheduleView.event.startDate}" mask="99/99/9999">
		                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+2"/>
		            </p:inputMask>
		 
		            <h:outputLabel for="to" value="To:" />
		            <p:inputMask id="to" value="#{scheduleView.event.endDate}" mask="99/99/9999">
		                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+2"/>
		            </p:inputMask>
		 
		            <h:outputLabel for="allDay" value="All Day:" />
		            <h:selectBooleanCheckbox id="allDay" value="#{scheduleView.event.allDay}" />
		 
		            <p:commandButton type="reset" value="Reset" />
		            <p:commandButton id="addButton" value="Save" actionListener="#{scheduleView.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
		        </h:panelGrid>
		    </p:dialog>   
		    <!-- KONIEC RZECZY DO SCHEDULE -->
		    
		    <!-- TU SIĘ ZACZYNAJĄ PANELE -->
        	<p:panel id="rightPanel">
	        	<p:panel id="info" header="Praca inżynierska" style="margin-bottom:10px">
	        		<h:outputText value="
	        		Autor: Anna Cierniewska &lt;br /&gt;
					Promotor: dr inż. Irena Skórska &lt;br /&gt; &lt;br /&gt;
					Wojskowa Akademia Techniczna im. Jarosława Dąbrowskiego &lt;br /&gt;
					2014" escape="false"/>
	        	</p:panel>
	        	
	        	<p:panel id="sch" header="Kalendarz" style="margin-bottom:10px">
		            	<p:schedule id="schedue" leftHeaderTemplate="prev" rightHeaderTemplate="next" view="month" locale="pl" value="#{scheduleView.eventModel}" ajax="true" >
		            		<p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" ajax="true" />
           					<p:ajax event="eventSelect" listener="#{scheduleView.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" ajax="true" />
            				<p:ajax event="eventMove" listener="#{scheduleView.onEventMove}" update="messages" ajax="true" />
            				<p:ajax event="eventResize" listener="#{scheduleView.onEventResize}" update="messages" ajax="true" />
		            	</p:schedule>
	    		</p:panel>
	    		
	    		<!-- To jest strasznie z dupy, do poprawienia!!!!!!! -->
	    		<p:panel  id="allegro" header="Zobacz nasze aukcje!" style="margin-bottom:10px">
					<h:panelGrid id="itemThings" columns="1" cellpadding="2" style="align:center"  ajax="true" styleClass="centered">
          					<p:link id="item" href="#{allegroBean.getAllegroSandboxUrl()}" style="font-size:100px" value="#{allegroBean.getItemName()}"/>
          					<div align="center">
          						<p:graphicImage value="#{allegroBean.getThumbUrl()}" style="border-style:solid; border-width:1px"/>
       						</div>
       				</h:panelGrid>
						<p:commandButton action="#{allegroBean.decrementUserNr()}" update="itemThings" id="decrement" ajax="true" icon="ui-icon-circle-triangle-w"/>
						<p:commandButton action="#{allegroBean.incrementUserNr()}" update="itemThings" id="increment" ajax="true" icon="ui-icon-circle-triangle-e"/>
				</p:panel>
	    	</p:panel>
	    </ui:composition>
    </body>   
</html>
